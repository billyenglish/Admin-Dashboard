<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlassian</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./Jira_Icons/PNG@2x/logo-gradient-blue-jira.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-menu">
                <div class="nav-container">
                    <div class="navmenu-left">
                        <div class="nav-dashboard">
                            <span class="material-symbols-outlined">
                                apps
                            </span>
                            <img src="./Jira_Icons/SVG/logo-gradient-blue-jira.svg" alt="">
                        </div>

                        <div>
                            <ul class="nav-list">
                                <li>
                                    <a href="#" class="nav-link">Your work
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link">Projects
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link">Issues and filters
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link">Dashboards
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link">People
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link">Apps
                                        <i class="ri-arrow-down-s-line"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="create-button">
                            <button type="button" id="create-button">Create</button>
                        </div>
                    </div>

                    <div class="navmenu-right">
                        <div class="search-menu">
                            <span>
                                <i class="ri-search-line"></i>
                                <input type="search" name="search-input" id="search-input" placeholder="Search">
                            </span>
                        </div>

                        <div class="nav-settings">
                            <i class="ri-notification-line"></i>
                            <i class="ri-question-line"></i>
                            <i class="ri-settings-2-line"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            Main
        </main>
        <aside>
            Aside
        </aside>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
